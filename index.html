<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="total">
        <div class="totalCases">
          <h3>Total de casos</h3>
          <p id="_totalCases"></p>
        </div>
        <div class="totalDeaths">
          <h3>Total de Muertes</h3>
          <p id="_totalDeaths"></p>
        </div>
        <div class="totalRecovered">
          <h3>Total de Recuperados</h3>
          <p id="_totalRecovered"></p>
        </div>
      </div>
      <div class="search">
        <input
          type="text"
          class="search-box"
          placeholder="Buscar por país..."
        />
      </div>
      <div class="content">
        <div class="byCountry" id="Countries">
        </div>
        <div class="contentCountry">
          <div class="header">
            <h3 class="CountryName"></h3>
            <h3 class="TotalCases"></h3>
            <h3 class="TotalDeaths"></h3>
            <h3 class="TotalCases"></h3>
            <h3 class="TotalRecovered"></h3>
          </div>
          <div class="info">
            <h3 class="TotalCasesActive">Total de casos activos :</h3>
            <h3 class="TodayCases">Casos el día de hoy :</h3>
            <h3 class="TodayDeaths">Casos el día de hoy :</h3>
            <h3 class="Critical">Pacientes en estado critico :</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
