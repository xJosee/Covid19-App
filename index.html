<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19-Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!--Header-->
      <div class="total">
        <div class="totalCases">
          <img
            src="assets/totalcases.png"
            alt="totalcases"
            width="70"
            height="70"
          />
          <h3>Total de casos</h3>
          <p id="_totalCases"></p>
        </div>
        <div class="totalDeaths">
          <img src="assets/deaths.png" alt="deaths" width="70" height="70" />
          <h3>Total de Muertes</h3>
          <p id="_totalDeaths"></p>
        </div>
        <div class="totalRecovered">
          <img
            src="assets/recovered.png"
            alt="recovered"
            width="70"
            height="70"
          />
          <h3>Total de Recuperados</h3>
          <p id="_totalRecovered"></p>
        </div>
      </div>
      <!--Search Box-->
      <div class="search">
        <input
          type="text"
          class="search-box"
          placeholder="Buscar por paÃ­s..."
        />
      </div>
      <div class="content">
        <!---All Countries-->
        <div class="AllCountries" id="Countries"></div>
        <!---Especific Country-->
        <div class="specificCountry">
        </div>
      </div>
    </div>
    <div class="loader-wrapper">
      <h1 class="title-loader">Coronavirus tracker</h1>
      <span class="loader"
        ><span class="loader-inner">
          <img
            src="assets/totalcases.png"
            alt="totalcases"
            width="70"
            height="70"
          /> </span
      ></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
